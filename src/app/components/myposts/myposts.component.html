<div class="container mx-auto" id="mainContent">

    <div class="row mt-5">

        <!--ACCOUNT INFORMATION-->
        <div class="col-12 px-2">
            <div class="row form-inline">

                <div class="col-6 text-left"><h4 class="mb-0"><span>My Posts</span></h4></div>
                <div class="col-6 text-right"><button type="button" [routerLink]="'../create'" id="create" class="btn btn-outline-success text-right">Create Post</button></div>
            
            </div>
        </div>
        <div class="col-12 px-2">
            <hr class="mb-4">
        </div>

        <div class="col-12 col-sm-12 col-md-6 col-lg-3 mb-2">
            <label for="postTitle">Title</label>
            <input type="text" id="postTitle" class="form-control mb-2" placeholder="Post Title" value={{posts}}>
        </div>

        <div class="col-12 col-sm-12 col-md-6 col-lg-3 mb-2">
            <label for="postDescription">Description</label>
            <input type="text" id="postDescription" class="form-control mb-2" placeholder="Description" value={{posts}}>
        </div>

        <div class="col-12 col-sm-12 col-md-6 col-lg-3 mb-2">
            <label for="postPrice">Price</label>
            <input type="text" id="postPrice" class="form-control mb-2" placeholder="Price" value={{posts}}>
        </div>

        <div class="col-12 col-sm-12 col-md-6 col-lg-3 mb-2">
            <label for="postCategory">Category</label>
            <input type="text" id="postCategory" class="form-control mb-2" placeholder="Category" value={{posts}}>
        </div>
        <div class="col-12 mb-2">
            <button type="button" id="postSave01" class="btn btn-outline-primary">Save Changes</button>
            <button type="button" id="postDelete01" class="btn btn-outline-danger ml-2">Remove Post</button>
        </div>
        <div>
        
        <ul *ngIf='posts'>
        
        <li *ngFor='let post of posts'>
            <div>Title: {{post.title}}</div>
            <div>Description: {{post.description}}</div>
            <div>Price: {{post.price}}</div>
            <div>Category: {{post.category}}</div>
       
    </li>
</ul>
</div>
</div>
    
</div>
