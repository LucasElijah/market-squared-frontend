<table>
    <thead>
      <th>ID</th>
      <th>UserName</th>
      <th>First Name</th>
      <th>Last Name</th>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
      </tr>
    </tbody>
  </table>
